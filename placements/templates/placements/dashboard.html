{% extends 'base.html' %}
{% block title %}Student Dashboard{% endblock %}
{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Welcome, {{ request.user.username }}!</h3>
            </div>
            <div class="card-body">
                <p><strong>Batch:</strong> {{ profile.batch.year }}</p>
                <p><strong>Placement Status:</strong> {{ profile.placement_status }}</p>
                <div class="d-flex gap-3">
                    <a href="{% url 'profile' %}" class="btn btn-outline-primary"><i class="fas fa-user-edit"></i> Edit Profile</a>
                    <a href="{% url 'analytics' %}" class="btn btn-outline-success"><i class="fas fa-chart-pie"></i> View Analytics</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
