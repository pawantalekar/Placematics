{% extends 'base.html' %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-info text-white">
                <h3 class="mb-0">Edit Your Profile</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label fw-bold">10th Percentage</label>
                            <input type="number" step="0.01" name="tenth" class="form-control" 
                                   value="{{ profile.tenth_percent|default_if_none:'' }}" placeholder="e.g., 85.5">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label fw-bold">12th Percentage</label>
                            <input type="number" step="0.01" name="twelfth" class="form-control" 
                                   value="{{ profile.twelfth_percent|default_if_none:'' }}" placeholder="e.g., 90.0">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label fw-bold">Graduation Percentage</label>
                            <input type="number" step="0.01" name="graduation" class="form-control" 
                                   value="{{ profile.graduation_percent|default_if_none:'' }}" placeholder="e.g., 75.0">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success w-100"><i class="fas fa-save"></i> Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
